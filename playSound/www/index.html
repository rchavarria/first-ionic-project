<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngCordova -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="playSound">

      <div class="list card" ng-controller="ExampleController">

          <div class="item item-avatar">
              <img src="img/small-dog.jpg" />
              <h2>{{word.thumbnailTitle}}</h2>
              <p>{{word.thumbnailDescription}}</p>
          </div>

          <div class="item item-body">
              <img class="full-image" src="img/dog.jpg" />
              <p>{{word.imageDescription}}</p>
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
              <a class="tab-item" href="#" ng-click="play(word.audio)">
                  <i class="icon ion-play"></i>
                  Play
              </a>
              <a class="tab-item" href="#" ng-click="stop()">
                  <i class="icon ion-stop"></i>
                  Stop
              </a>
              <a class="tab-item" href="#">
                  <i class="icon ion-help-circled"></i>
                  Help
              </a>
          </div>

    </div>

  </body>

</html>
